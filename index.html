<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SCSS Theme Switcher</title>
  <link rel="stylesheet" href="dist/main.css">
  <script src="index.js"></script>
</head>


<nav>
  <h1> Gym Tracker </h1>
  <ul>
    <li></li><a href="index.html">Index</a></li>
  </ul>
</nav>

<body onload="loadExercises()">

  <main>
    <form id='exercise-form'>
      <label for="exercise">Exercise</label><br>
      <input type="text" id="exercise" name="exercise" value=""><br>
      <label for="reps">Reps</label><br>
      <input type="number" id="reps" name="reps"><br><br>
      <button type="submit" onclick="submitForm()"> Submit </button>
    </form>

    <h2>Exercise Log</h2>

    <div class="table-div">
      <table>
        <thead>
          <tr>
            <th>exercise</th>
            <th>reps</th>
          </tr>
        </thead>
        <tbody id="exercise-table">
        </tbody>
    </div>
  </main>
</body>
